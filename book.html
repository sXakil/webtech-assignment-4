<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poiret+One&amp;family=Sacramento&amp;family=Roboto+Condensed:wght@700&amp;display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1;
      }
      body {
        font-family: Open Sans;
        color: #565458;
        padding: 1px;
        font-size: 16px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      table {
        width: 100%;
      }
      td {
        font-size: 16px;
      }
      td > img {
        border-radius: 8px;
      }
      h1,
      h2,
      h3 {
        text-align: center;
        line-height: 1.5;
      }
      h1,
      h3 {
        font-family: "Roboto Condensed";
        font-size: 38px;
      }
      h2 {
        font-family: Sacramento;
        font-size: 52px;
      }
      big {
        font-size: 52px;
        font-family: "Poiret One";
      }
      input,
      select,
      textarea,
      button {
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #aaa;
        box-shadow: none;
        outline: none;
        background-color: transparent;
        font-size: 14px;
        color: #444;
      }
      input[type="checkbox"],
      input[type="radio"] {
        transform: scale(1.2);
      }
      button {
        background-color: royalblue;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
      }
      form > table,
      form > h1 {
        box-shadow: 0px 0px 2px 1px rgba(196, 196, 196, 0.75);
        border-radius: 7px;
      }
      form > table th {
        text-align: left;
        font-size: 18px;
        color: #777;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td align="center">
          <table>
            <tr>
              <th rowspan="2" width="30%" align="left">
                <img src="img/logo.png" width="120" alt="frame" />
              </th>
              <td colspan="6" width="60%" style="vertical-align: middle">
                <h1 style="color: #c84b68">
                  <big>Avant<wbr /> Garden</big>
                </h1>
              </td>
            </tr>
            <tr>
              <th width="10%">
                <a href="/">Home</a>
              </th>
              <th><a href="#wp">Find A Vanue</a></th>
              <th width="10%"><a href="#p">Galleries</a></th>
              <th width="10%"><a href="#r">Blog</a></th>
              <th width="10%">
                <a style="font-weight: bold; color: #c84b68" href="book.html">
                  Book A Wedding
                </a>
              </th>
            </tr>
          </table>
          <hr />
          <br />
          <br />
          <br />

          <form style="width: 100%">
            <h1
              style="
                max-width: 720px;
                background-color: #c84b68;
                color: #fff;
                height: 100px;
                line-height: 100px;
              "
            >
              Book a Wedding
            </h1>
            <br />
            <br />
            <table
              style="max-width: 720px; background-color: #fefefe"
              cellspacing="10"
            >
              <tr>
                <th colspan="3">Name</th>
              </tr>
              <tr>
                <td style="width: 50%">
                  <input
                    type="text"
                    name="firstname"
                    placeholder="First name"
                    style="width: 100%"
                    required
                  />
                </td>
                <td></td>
                <td style="width: 50%">
                  <input
                    type="text"
                    name="lastname"
                    placeholder="Surname"
                    style="width: 100%"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th colspan="3">Phone Number</th>
              </tr>
              <tr>
                <td colspan="3">
                  <input
                    type="tel"
                    name="phn"
                    placeholder="Phone Number"
                    style="width: 100%"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th colspan="3">Role</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <td align="center">
                        <input id="bride" name="role" type="radio" />
                        <label for="bride">
                          <small>Bride</small>
                          <br />
                          <br />
                          <img
                            src="/img/bride-dress.png"
                            height="50"
                            width="50"
                          />
                        </label>
                      </td>
                      <td align="center">
                        <input id="groom" name="role" type="radio" />
                        <label for="groom">
                          <small>Groom</small>
                          <br />
                          <br />
                          <img src="/img/bowtie.png" height="50" width="50" />
                        </label>
                      </td>
                      <td align="center">
                        <input id="parent" name="role" type="radio" />
                        <label for="parent">
                          <small>Parent</small>
                          <br />
                          <br />
                          <img src="/img/couple.png" height="50" width="50" />
                        </label>
                      </td>
                      <td align="center">
                        <input id="planner" name="role" type="radio" />
                        <label for="planner">
                          <small>Planner</small>
                          <br />
                          <br />
                          <img src="/img/planner.png" height="50" width="50" />
                        </label>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <th colspan="3">Event Type</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="rec" name="reception" type="checkbox" />
                        <label for="rec"> Reception </label>
                      </td>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="cer" name="ceremony" type="checkbox" />
                        <label for="cer"> Ceremony </label>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <th colspan="3">Wedding Date</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <td>
                        <select name="wedding_month" style="width: 100%">
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11" selected>November</option>
                          <option value="12">December</option>
                        </select>
                      </td>
                      <td align="center">
                        <select name="wedding_day" style="width: 80%">
                          <option disabled selected>Day...</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                        </select>
                      </td>
                      <td align="right">
                        <select name="wedding_year" style="width: 80%">
                          <option value="2020" selected>2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                        </select>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <input type="checkbox" id="unk" />
                  <label for="unk">I don't know the date.</label>
                </td>
              </tr>
              <tr>
                <th colspan="3">Budget</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <th style="text-align: right">$5K</th>
                      <th align="center">
                        <input
                          style="width: 100%"
                          type="range"
                          name="budget"
                          value="60"
                          min="5"
                          max="100"
                          required
                        />
                      </th>
                      <th>$100K</th>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <th colspan="3">Reception Main Course</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="pd" name="pd" type="checkbox" />
                        <label for="pd">Plated Dinner</label>
                      </td>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="bd" name="bd" type="checkbox" />
                        <label for="bd">Buffet Dinner</label>
                      </td>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="bdc" name="bdc" type="checkbox" />
                        <label for="bdc"
                          >Buffet Dinner With Carving Station</label
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <th colspan="3">Desserts & Cakes</th>
              </tr>
              <tr>
                <td colspan="3">
                  <table width="100%">
                    <tr>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="dc" name="dc" type="checkbox" />
                        <label for="dc">Dessert Station</label>
                      </td>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="pds" name="pds" type="checkbox" />
                        <label for="pds">Plated Dessert</label>
                      </td>
                      <td
                        align="center"
                        style="border: 1px solid #ccc; padding: 10px"
                      >
                        <input id="ccs" name="ccs" type="checkbox" />
                        <label for="ccs"> Cake Cutting Service </label>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <button type="submit" name="wsubmit">Sign Up</button>
                </td>
              </tr>
              <tr>
                <th colspan="3" style="text-align: center">
                  <em>We will contact you within 2 hours of submission.</em>
                </th>
              </tr>
            </table>
          </form>
          <br />
          <br />
        </td>
      </tr>
    </table>
    <footer style="background-color: #c84b68; color: white">
      <p style="text-align: center; padding: 10px 0">
        &copy; Shakil Ahmed, 2020
      </p>
    </footer>
  </body>
</html>
